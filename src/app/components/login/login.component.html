<ng-container *ngIf="!notRegistered">
    <div id="login">
        <h1>Login</h1>
        <div class="form">
            <div class="inputContainer">
                <label for="username">Usuario</label>
                <input id="username" type="text">
            </div>
            <div class="inputContainer">
                <label for="password">Contraseña</label>
                <input id="password" type="password">
            </div>
            <button id="loginBtn">Ingresar</button>
            <a class="createAccount" (click)="createAccount()">Crear una cuenta</a>
        </div> 
    </div>
</ng-container>

<ng-container *ngIf="notRegistered">
    <div id="register">
        <h1>Registrarse</h1>
        <div class="form">
            <div class="inputContainer">
                <label for="username">Usuario</label>
                <input id="username" type="text">
            </div>
            <div class="inputContainer">
                <label for="password">Contraseña</label>
                <input id="password" type="password">
            </div>
            <button id="registerBtn">Enviar</button>
            <a class="createAccount" (click)="createAccount()">Volver</a>
        </div>
    </div>
</ng-container>
